<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .title:hover {
        color: #f4d04e;
      }
      * {
        margin: 0;
        padding: 0;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center"
    style="background-color: #f4d04e; padding: 155px 24px; font-family: Figtree"
  >
    <div
      class="card p-4 rounded-4 border border-black"
      style="
        background-color: white;
        width: 327px;
        box-shadow: 8px 8px 0px 0px #000;
        gap: 24px;
      "
    >
      <div class="" style="height: 200px">
        <img
          class="object-fit-cover w-100 h-100 border-0 rounded"
          src="./assets/images/illustration-article.svg"
          alt="illustration"
        />
      </div>
      <div
        class="d-flex flex-column align-items-start align-self-stretch"
        style="gap: 12px"
      >
        <button
          class="btn btn-warning btn-sm py-1 px-3 d-flex justify-content-center align-items-center"
          style="font-size: 12px; line-height: 150%; font-weight: 800; gap: 8px"
        >
          Learning
        </button>
        <div
          class="card-text"
          style="font-size: 12px; font-weight: 500; line-height: 150%q"
        >
          Published 21 Dec 2023
        </div>
        <h4
          class="card-title align-self-stretch mb-0 title"
          style="font-size: 20px; font-weight: 800; line-height: 150%"
        >
          HTML & CSS foundations
        </h4>
        <p
          class="card-text text-body-tertiary"
          style="font-size: 14px; font-weight: 500; line-height: 150%"
        >
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="d-flex align-items-center" style="gap: 12px">
        <img
          src="./assets/images/image-avatar.webp"
          alt="avatar"
          height="32px"
          width="32px"
        />
        <p
          class="mb-0"
          style="font-size: 14px; font-weight: 800; line-height: 150%"
        >
          Greg Hooper
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
