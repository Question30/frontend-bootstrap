<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center flex-shrink-0"
    style="background-color: #d5e1ef; padding: 152px 0px"
  >
    <div class="card p-3 rounded-4" style="width: 320px; height: 497px">
      <img
        class="rounded-3 card-img"
        style="height: 288px; width: 288px"
        src="./images/image-qr-code.png"
        alt="qr-code"
      />
      <div
        class="d-flex flex-column justify-content-center align-items-center text-center pt-4 flex-shrink-0 ;ont-family: Outfit"
        style="width: 288px; gap: 16px"
      >
        <h4
          class="card-title"
          style="font-size: 22px; color: #1f314f; font-weight: 700; margin: 0"
        >
          Improve your front-end skills by building projects
        </h4>
        <p
          class="card-text"
          style="
            font-size: 15px;
            font-weight: 400;
            letter-spacing: 0.188px;
            color: #7d889e;
            width: 256px;
          "
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexander Gomez</a>.
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
